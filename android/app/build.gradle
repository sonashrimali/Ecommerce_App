apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
apply plugin: "com.google.gms.google-services" // âœ… Correct way



/**
 * React Native Android app configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Preferred build flavor for JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion = rootProject.ext.ndkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    compileSdk = rootProject.ext.compileSdkVersion

    namespace = "com.firstproject"

    defaultConfig {
        applicationId = "com.firstproject"
        minSdk = rootProject.ext.minSdkVersion
        targetSdk = rootProject.ext.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }

     lint {
        checkReleaseBuilds = false
        abortOnError = false
    }

    signingConfigs {
        debug {
            storeFile = file('debug.keystore')
            storePassword = 'android'
            keyAlias = 'androiddebugkey'
            keyPassword = 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
        }
        release {
            // Replace with your own keystore for production
            signingConfig = signingConfigs.debug
            minifyEnabled = enableProguardInReleaseBuilds
            proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")
        }
    }
}

dependencies {
    // React Native version set by the Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation project(':react-native-vector-icons')

    // Firebase BOM (for managing Firebase versions)
    implementation platform('com.google.firebase:firebase-bom:33.11.0')

    // Exclude the old support library to avoid duplicate class errors
    implementation("androidx.core:core:1.13.1") {
        exclude group: 'com.android.support', module: 'support-compat'
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation(jscFlavor)
    }
}

